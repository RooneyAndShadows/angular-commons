<div class="d-flex flex-column picker align-items-stretch">
  <small class="label">{{phrase}}</small>
  <div class="btn-group btn-group-sm" role="group">
    <button mat-flat-button type="button" color="primary" class="waves-light p-0 d-flex w-100 justify-content-around"
            (click)="openDialog()">
      <span class="d-flex flex-row">
        <div class="icon-holder align-self-center rounded-circle p-2 d-flex rounded-left">
          <fa-icon *ngIf="iconProp !== undefined" class="align-self-center icon align-items-center color-on-background justify-content-around d-flex flex-row"
                    [icon]="iconProp"></fa-icon>
        </div>
        <mat-icon class="align-self-center mr-2 mr-0">keyboard_arrow_down</mat-icon>
      </span>
    </button>
  </div>
</div>
