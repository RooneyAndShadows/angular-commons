<div class="d-flex flex-column  picker">
  <small class="label">{{phrase}}</small>
  <div class="btn-group" role="group">
    <button mat-flat-button type="button" color="primary" size="large" class="waves-light d-flex p-0 w-100 justify-content-around"
            (click)="openDialog()">
      <span class="d-flex flex-row align-items-center h-100 p-2 w-100">
        <span class="{{color}} rounded-circle col" style="height: 29px; width: 29px"></span>
        <mat-icon class="align-self-center ml-3 mr-0 col">keyboard_arrow_down</mat-icon>
      </span>
    </button>
  </div>
</div>
