<h2 mat-dialog-title >{{data.title|default:'Are you sure you want to continue?'}}</h2>
<mat-dialog-content class="mat-typography">
  <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button  (click)="cancel()" color="secondary">{{translate.getStringOrDefault('system_action_cancel_phrase', 'Cancel')}}</button>
  <button mat-raised-button  (click)="confirm()" color="primary" class="ms-3">{{translate.getStringOrDefault('system_action_proceed_phrase', 'Confirm')}}</button>
</mat-dialog-actions>
