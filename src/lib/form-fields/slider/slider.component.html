<div class="w-100 text-start d-flex flex-column" *ngIf="initialized">
  <div class="d-flex flex-row align-items-center justify-content-between">
    <div class="d-flex flex-row align-items-center gap-2">
      <label *ngIf="placeholder != undefined && placeholder != ''">{{placeholder}}:</label>
      <p class="mb-0">{{ valueLabelFormatter(value) }}</p>
    </div>
    <fa-icon icon="info-circle" *ngIf="infoDescription != undefined" [matTooltip]="infoDescription!" matTooltipPosition="left"></fa-icon>
  </div>
  <div class="d-flex flex-column flex-lg-row align-items-end">
    <nouislider [min]="min" [max]="max" [step]="step"
                [ngModel]="value" [disabled]="disabled"
                (ngModelChange)="internalChangeValue($event)" [name]="name"
                class="w-100"></nouislider>
    <button type="button" class="{{button.classText}}" style="white-space: nowrap; margin-bottom: 15px"
            *ngFor="let button of buttons"
            [disabled]="button.disabled"
            (click)="button.onClick.emit()">
      <fa-icon class="me-2" [icon]="button.icon" *ngIf="button.icon !== undefined"></fa-icon>
      {{button.title}}
    </button>
  </div>
</div>
