<div class="row m-0 justify-content-around row-cols-4 row-cols-sm-6" >
  <div class="col d-flex justify-content-center p-0 flex-grow-0" *ngFor="let color of data.allowed_colors">
    <div class="{{color}} m-3 rounded-circle cursor-pointer picker-color" style="height: 45px; width: 45px; border-width: 3px !important;"
         (click)="data.color = color"
         [class.selected-color]="color == data.color"></div>
  </div>
</div>
<div class="btn-group btn-group-sm justify-content-end d-flex flex-column mt-3">
  <button mat-flat-button  color="primary" (click)="dialogRef.close(this.data.color)">Select</button>
</div>
